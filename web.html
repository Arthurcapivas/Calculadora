<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" type="image/png" href="./images/522506.ico">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

</head>
<body>
    <script type="text/javascript" src="./index.js"></script>
</div>
    <div class="fundo">
        <h1>Arthur Bernardes</h1>
        <p><a href="https://github.com/Arthurcapivas" target="_blank">
            Meu Github</a></a></p>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botoes-extra" onclick="clean()">C</button></td>
                    <td><button class="botoes-extra" onclick="back()"><</button></td>
                    <td><button class="botoes-extra" onclick="insert('/')">/</button></td>
                    <td><button class="botoes-extra" onclick="insert('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="botoes" onclick="insert('7')">7</button></td>
                    <td><button class="botoes" onclick="insert('8')">8</button></td>
                    <td><button class="botoes" onclick="insert('9')">9</button></td>
                    <td><button class="botoes" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botoes" onclick="insert('4')">4</button></td>
                    <td><button class="botoes" onclick="insert('5')">5</button></td>
                    <td><button class="botoes" onclick="insert('6')">6</button></td>
                    <td><button class="botoes" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botoes" onclick="insert('1')">1</button></td>
                    <td><button class="botoes" onclick="insert('2')">2</button></td>
                    <td><button class="botoes" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao-enter" style="height: 107px;"onclick="calcular()" >=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botoes" style="width: 107px;" onclick="insert('0')">0</button></td>
                    <td><button class="botoes" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
